<!DOCTYPE html>
<html>
<head>
    <title>Animation Debug</title>
    <style>
        body { margin: 0; background: #1a1a1a; }
        canvas { position: fixed; inset: 0; }
        #info { position: fixed; top: 10px; left: 10px; color: white; font-family: monospace; background: rgba(0,0,0,0.8); padding: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="info">Checking animation...</div>
    <canvas id="canvas"></canvas>
    <script type="module">
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        info.innerHTML = `Canvas: ${canvas.width}x${canvas.height}<br>Context: ${ctx ? 'OK' : 'FAIL'}`;

        // Test drawing a simple circle
        if (ctx) {
            ctx.fillStyle = 'rgba(139, 92, 246, 0.3)';
            ctx.beginPath();
            ctx.arc(200, 200, 50, 0, Math.PI * 2);
            ctx.fill();

            info.innerHTML += '<br>Test circle drawn at 200,200';
        }
    </script>
</body>
</html>
